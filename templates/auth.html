<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene - Sign In</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/serene.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #D8D3C8;
            --bg-secondary: #F5F4F1;
            --bg-tertiary: #E5E0D8;
            --accent-primary: #2D5A3D;
            --accent-secondary: #3E7A52;
            --accent-warm: #B8845A;
            --text-primary: #1A2820;
            --text-secondary: #3A4D42;
            --text-muted: #5A6E62;
            --border-color: rgba(45, 90, 61, 0.3);
            --success: #2D5A3D;
            --error: #B85A4A;
            --shadow: 0 4px 24px rgba(26, 40, 32, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #1A1F1C;
            --bg-secondary: #242B27;
            --bg-tertiary: #2E3632;
            --accent-primary: #6B9B7A;
            --accent-secondary: #8FB996;
            --text-primary: #E8E4DF;
            --text-secondary: #B0ADA8;
            --text-muted: #7A7873;
            --border-color: rgba(107, 155, 122, 0.2);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.3s ease;
        }

        /* Subtle Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(74, 124, 89, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(212, 165, 116, 0.06) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow);
            border: 2px solid var(--border-color);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .logo-img {
            width: 110px;
            height: 110px;
            border-radius: 16px;
            object-fit: contain;
            margin-bottom: -15px;
        }

        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }
        /* Tabs */
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        /* Forms */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 4px;
        }

        .submit-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: rgba(199, 107, 92, 0.1);
            border: 1px solid rgba(199, 107, 92, 0.3);
            color: var(--error);
            display: block;
        }

        .message.success {
            background: rgba(74, 124, 89, 0.1);
            border: 1px solid rgba(74, 124, 89, 0.3);
            color: var(--success);
            display: block;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--accent-secondary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 28px 24px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <span id="theme-icon">üåô</span>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="/static/images/serene.png" alt="Serene" class="logo-img">
                <h1>Serene</h1>
                <p>Your mental health companion</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Sign In</button>
                <button class="tab-btn" onclick="showTab('register')">Sign Up</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="login-username" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn" id="login-btn">Sign In</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" placeholder="Create a password (8+ chars)" required minlength="8">
                </div>
                <button type="submit" class="submit-btn" id="register-btn">Create Account</button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Back to Serene</a>
            </div>
        </div>
    </div>

    <script>
        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('theme-icon').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('theme-icon').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        initTheme();

        // Tabs
        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
            hideMessage();
        }

        // Messages
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('login-username').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Welcome back! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Register
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        email: document.getElementById('register-email').value,
                        password: document.getElementById('register-password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
