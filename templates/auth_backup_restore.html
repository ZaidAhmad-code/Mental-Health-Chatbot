<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpace - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0d0d1f;
            --bg-card: #151525;
            --accent-purple: #9b87f5;
            --accent-blue: #7c7ff2;
            --accent-pink: #d97ef4;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b82;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-deep);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(155, 135, 245, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(124, 127, 242, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 80%, rgba(217, 126, 244, 0.08) 0%, transparent 40%);
            animation: gradientMove 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, -2%) rotate(5deg); }
            66% { transform: translate(-2%, 2%) rotate(-5deg); }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(155, 135, 245, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .auth-container {
            background: rgba(21, 21, 37, 0.8);
            backdrop-filter: blur(40px) saturate(150%);
            border-radius: 28px;
            border: 1px solid rgba(155, 135, 245, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--accent-purple),
                var(--accent-blue),
                var(--accent-pink),
                var(--accent-purple)
            );
            background-size: 300% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .auth-header {
            text-align: center;
            padding: 40px 40px 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 8px 24px rgba(155, 135, 245, 0.4);
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 12px;
        }

        .tabs {
            display: flex;
            margin: 0 30px 0;
            background: rgba(26, 26, 48, 0.5);
            border-radius: 14px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 15px;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            color: white;
            box-shadow: 0 6px 20px rgba(155, 135, 245, 0.4);
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
            background: rgba(155, 135, 245, 0.1);
        }

        .form-wrapper {
            padding: 30px 40px 40px;
        }

        .form-container {
            display: none;
            animation: fadeSlideIn 0.4s ease;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.6;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            background: rgba(26, 26, 48, 0.6);
            border: 1px solid rgba(155, 135, 245, 0.2);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 4px rgba(155, 135, 245, 0.15);
            background: rgba(26, 26, 48, 0.8);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(155, 135, 245, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(155, 135, 245, 0.15);
        }

        .divider span {
            padding: 0 16px;
        }

        .guest-btn {
            width: 100%;
            padding: 16px;
            background: rgba(26, 26, 48, 0.5);
            border: 1px solid rgba(155, 135, 245, 0.2);
            border-radius: 14px;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .guest-btn:hover {
            background: rgba(155, 135, 245, 0.1);
            border-color: rgba(155, 135, 245, 0.3);
            color: var(--text-primary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.4s ease;
        }

        .error-message.visible {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .password-strength-bar.weak { width: 33%; background: var(--error); }
        .password-strength-bar.medium { width: 66%; background: #f59e0b; }
        .password-strength-bar.strong { width: 100%; background: var(--success); }

        .password-hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 24px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-purple);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        .spinner.visible {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                border-radius: 24px;
            }

            .auth-header {
                padding: 30px 25px 25px;
            }

            .tabs {
                margin: 0 20px;
            }

            .form-wrapper {
                padding: 25px;
            }

            .logo-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Create floating particles
        for(let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">üß†</div>
                    <span class="logo-text">MindSpace</span>
                </div>
                <p>Your AI-powered mental health companion</p>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Sign In</div>
                <div class="tab" onclick="switchTab('register')">Create Account</div>
            </div>

            <div class="form-wrapper">
                <!-- Error/Success Messages -->
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <!-- Login Form -->
                <div class="form-container active" id="login-form">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <div class="input-wrapper">
                                <span class="icon">ÔøΩ</span>
                                <input type="text" id="login-username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-wrapper">
                                <span class="icon">üîí</span>
                                <input type="password" id="login-password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="login-btn">
                            <span class="spinner" id="login-spinner"></span>
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-container" id="register-form">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <div class="input-wrapper">
                                <span class="icon">üë§</span>
                                <input type="text" id="register-username" placeholder="Choose a username" required minlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <div class="input-wrapper">
                                <span class="icon">üìß</span>
                                <input type="email" id="register-email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-wrapper">
                                <span class="icon">üîí</span>
                                <input type="password" id="register-password" placeholder="Create a strong password" required minlength="8" oninput="checkPasswordStrength(this.value)">
                            </div>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="password-bar"></div>
                            </div>
                            <div class="password-hint">Must be at least 8 characters with uppercase, lowercase, and numbers</div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <div class="input-wrapper">
                                <span class="icon">üîê</span>
                                <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="register-btn">
                            <span class="spinner" id="register-spinner"></span>
                            Create Account
                        </button>
                    </form>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="guest-btn" onclick="continueAsGuest()">
                    <span>üëã</span>
                    Continue as Guest
                </button>

                <a href="/" class="back-link">
                    <span>‚Üê</span>
                    Back to MindSpace
                </a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear messages
            hideMessages();
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('visible');
            document.getElementById('success-message').classList.remove('visible');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('visible');
            document.getElementById('error-message').classList.remove('visible');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.remove('visible');
            document.getElementById('success-message').classList.remove('visible');
        }

        function checkPasswordStrength(password) {
            const bar = document.getElementById('password-bar');
            bar.className = 'password-strength-bar';

            if (password.length < 8) {
                bar.classList.add('weak');
            } else if (password.match(/[a-z]/) && password.match(/[A-Z]/) && password.match(/[0-9]/)) {
                bar.classList.add('strong');
            } else {
                bar.classList.add('medium');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const spinner = document.getElementById('login-spinner');

            btn.disabled = true;
            spinner.classList.add('visible');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.error || data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                spinner.classList.remove('visible');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const btn = document.getElementById('register-btn');
            const spinner = document.getElementById('register-spinner');

            if (password !== confirm) {
                showError('Passwords do not match.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters.');
                return;
            }

            // Check password complexity
            if (!password.match(/[A-Z]/)) {
                showError('Password must contain at least one uppercase letter.');
                return;
            }
            if (!password.match(/[a-z]/)) {
                showError('Password must contain at least one lowercase letter.');
                return;
            }
            if (!password.match(/[0-9]/)) {
                showError('Password must contain at least one number.');
                return;
            }

            btn.disabled = true;
            spinner.classList.add('visible');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Account created successfully! Please sign in.');
                    setTimeout(() => {
                        switchTab('login');
                        document.querySelector('.tab').click();
                    }, 1500);
                } else {
                    showError(data.error || data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                btn.disabled = false;
                spinner.classList.remove('visible');
            }
        }

        function continueAsGuest() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
